<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Double Tripple Calculation</title>
</head>

<body>
    <section class="mt-12 mb-12">
        <div class="double-container w-10/12 mx-auto md:p-9 lg:p-14 p-3">
            <div class="grid lg:grid-cols-2 md:grid-cols-2 grid-cols-1 gap-12">

                <div class="double-section p-10 text-center">
                    <h2 class="text-3xl font-semibold text-sky-400">Double</h2>
                    <h1 class="text-4xl font-bold text-sky-500" id="double">
                        00
                    </h1>
                </div>

                <div class="triple-section p-10 text-center">
                    <h2 class="text-3xl font-semibold text-sky-600"">Triple</h2>
                    <h1 class=" text-4xl font-bold text-sky-700" id="triple">
                        00
                        </h1>
                </div>

            </div>

            <div class="grid md:grid-cols-2 grid-cols-1 gap-12 mt-20">
                <div class="double p-10">
                    <input type="text" class="pl-10 font-semibold" placeholder="Enter a number" id="double-filed">
                    <div class="btn mt-6">
                        <input type="submit" name="submit" class="button font-bold text-lg text-orange-500"
                            value="Double" id="double-btn" />
                    </div>
                </div>
                <div class="triple p-10">
                    <input type="text" class="pl-10 font-semibold" placeholder="Enter a number" id="triple-filed">
                    <div class="btn mt-6">
                        <input type="submit" name="submit" class="button font-bold text-lg text-orange-700"
                            value="Triple" id="triple-btn" />
                    </div>
                </div>
            </div>

        </div>
        </div>

    </section>
    <script src="js/utilities.js"></script>
    <script src="js/double.js"></script>
    <script src="js/triple.js"></script>
    <!-- sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
